<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Welcome</title>
<link href="/media/css/main.css" rel="stylesheet" type="text/css" />
<!–[if IE 6]> 
<script type="text/javascript" src="/media/js/0.0.8a-min.js"></script> 
<script> 
	DD_belatedPNG.fix('.logo, img');  
</script> 
<![end if]–> 
<script src="/media/js/jquery/jquery-1.3.2.min.js" language="javascript"></script>
<script src="/media/js/window.js" language="javascript"></script>
<script src="/media/js/cookie.js" language="javascript"></script>
</head>

<body>
<div class="wrap">
	<div class="header">
	<div class="logo"><img src="/media/images/logo.png" /></div>
    	<div class="header-right">
        </div>
    </div>
    <div class="main">
      <div class="conment">
   	  <div class="conment-title"></div>
            
            <div class="conment-div l-bg">
            	
                <div class="login-div">
                　　　　　　　<h3>　　  　　找回密码</h3>
              <font>注:请填写用户名和邮箱,随后新密码将发送到您的邮箱</font>
          
			<form id="login" class="cmxform" method="post" action="/user/getpassword/" name="flogin">{% csrf_token %}
				<table>
				<tr>
				   <font color="ff0000">{{error}}</font>
				</tr>
                                {% for form in forms%}
                                  <tr>
                                    <td width="70px">{{form.label}}</td>
                                    <td>{{form}}</td>
                                  
                                  {% for error in form.errors%}
                                     <td width="100px"><font color=ff0000>{{error}}</font></td>
                                  {%endfor%}
                                    </tr>
                                {%endfor%}
                               </table>
                               <br>
			   　　　　　<input type="submit" value="发　送"　/>　　<a href="{%url login%}">返回</a>
			   
			</form>
			
             	          
                    
                    
                </div>
                
            </div>
            
      </div>
  </div>

</div>
</body>
</html>
