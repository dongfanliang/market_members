{% extends "base.html" %} 
{% block content %}
<div class="conment-title">
				<table border="0" cellspacing="0" cellpadding="0">
					<tr>
                        <td>修改会员资料</td>
					</tr>
				</table>
</div>
<div class="conment-div">
<form id="edit" method="post" action="{% url editmembers%}">{% csrf_token %}
<table class="tab">

<tr>
    <td>会员卡号：</td>
    <td><input id="id_member_card_id" style="width:142px;font-size:10pt;" type="text" name="member_card_id" maxlength="10" value="{{member.member_card_id}}" readonly/></td>
    
</tr>

<tr>
    <td>姓　　名：</td>
    <td><input id="id_member_name" style="width:142px;font-size:10pt;" type="text" name="member_name" maxlength="10" value="{{member.member_name}}"/></td>
    
</tr>

<tr>
    <td>密　　码:</td>
    <td><input id="id_member_password1" style="width:142px;font-size:10pt;" type="password" name="member_password1" maxlength="6" value="{{member.member_password}}"/></td>
    
</tr>

<tr>
    <td>确认密码:</td>
    <td><input id="id_member_password2" style="width:142px;font-size:10pt;" type="password" name="member_password2" maxlength="6" value="{{member.member_password}}"/>输入6位数字或字母</td>
    
</tr>

<tr>
    <td>身份证号:</td>
    <td><input id="id_member_id" style="width:142px;font-size:10pt;" type="text" name="member_id" maxlength="18" value="{{member.members_id}}"/></td>
    
</tr>

<tr>
    <td> 电　　话:</td>
    <td><input id="id_member_phone" style="width:142px;font-size:10pt;" type="text" name="member_phone" maxlength="20" value="{{member.member_phone}}"/></td>
    
</tr>

<tr>
    <td>等　　级:</td>
    <td><select name="member_rank" id="id_member_rank" value="{{member.member_rank}}">
<option value="A">普通会员</option>
<option value="B">银卡</option>
<option value="C">金卡</option>
</select></td>
    
</tr>


<tr>
    <td>创建时间:</td>
    <td><input style="width:142px;font-size:10pt;" type="text" name="member_createtime" readonly id="id_member_createtime" value="{{member.member_create_time}}"/></td>
    
</tr>


</table>
<div style="margin-left:150px;margin-top:10px;">
<input type="submit" value="保　存" class="btn"  />　<input type="button" value="返　回" onClick="history.go(-1);" />
</div>
</form>
</div>

    </div>
    <div class="footer"></div>
{% endblock %}
