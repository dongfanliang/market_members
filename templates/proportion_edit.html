{% extends "base.html" %} 
{% block content %}
<div class="conment-title">
				<table border="0" cellspacing="0" cellpadding="0">
					<tr>
                        <td>修改</td>
					</tr>
				</table>
</div>
<div class="conment-div">
<form id="edit" method="post" action="{% url proportionedit%}">{% csrf_token %}
<table class="tab">
<tr>
      <td>
          <font color="ff0000">{{error}}</font>
      </td>
  </tr>
  <tr>
      <td>
          商品编号: <input type="text" name="id" style = "width:50px" value="{{proportions.id}}" readonly/>
      </td>
  </tr>
  <tr>
      <td>
          商品类别: <input type="text" name="type" value="{{proportions.goodstype}}"/>*
      </td>
  </tr>
  <tr>
      <td>
          积分兑换比例: <input type="text" name="proprotion" value="{{proportions.proportion}}" />(消费金额(元)/积分)* <font color="ff0000">{{error_m}}</font>
      </td>
  </tr>
  <tr>
      <td>
           商品明细: <textarea  name="extra" style="width:300px;height:80px;font-size:10pt;"  />{{proportions.extra}}</textarea>少于255个字
      </td>
  </tr>
</table>
<div style="margin-left:200px;margin-top:10px;">
<input type="submit" value="修　改" class="btn"  />　<input type="button" value="返　回" onClick="history.go(-1);" />
</div>
</form>
</div>

    </div>
    <div class="footer"></div>
{% endblock %}
